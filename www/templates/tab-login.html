<ion-view view-title="Login">
	<ion-content>
		<label class="item item-input">
			<input type="email" placeholder="Email" ng-model="user.email" required>
		</label>
		<label class="item item-input">
			<input type="password" placeholder="Password" ng-model="user.password" required>
		</label>
		<button class="button button-block button-positive" ng-click="login(user.email, user.password)" >
			Login
		</button>
	</ion-content>
</ion-view>
